<html lang="en-us">

    <body>

    <h1>From <br> https://opentdb.com/api.php?amount=10&category=20&type=boolean</h1>

    </body>
    <script>
        // Javascript Go's Here
    var eDiv = document.getElementById("QnA");

    var aArray =

            {

            {

        ];
    while(i < aArray.length)
    {
        eElement = document.createElement("p");
        eElement.textContent = aArray[i].question;
        eDiv.appendChild(eElement);
        eElement = document.createElement("p");
        eElement.textContent = aArray[i].correct_answer;
        eDiv.appendChild(eElement);
        i++;
    }
